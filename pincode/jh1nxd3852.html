          <script type="text/javascript">
              function randNumStr(length)
              {
                //Get all numbers
                const numbers = "1234567890";
                //Choose a random one and repeat according to 'length'
                //(the reason why I store in an array before putting in a string is because for some reason putting it in a string as it goes makes it have a behaviour that is no longer completely random)
                var resultArray = [];
                for(var i = 0; i < length; i++)
                {
                  var choice = parseInt(Math.random()*numbers.length);
                  resultArray.push(numbers[choice]);
                }
                //Put the array as a string
                var result = "";
                for(var i = 0; i < resultArray.length; i++) //Changed 'result' to 'resultArray'
                  result+=resultArray[i];
                //Return
                return result;
              }
              var text = randNumStr(4);
              var counter = 0;
              var elem = document.getElementById("pincode");
              var inst = setInterval(change, 6000);
              
              function change() {
                elem.innerHTML = randNumStr(4)
                counter++;
                if (counter >= text.length) {
                  counter = 0;
                  // clearInterval(inst); // uncomment this if you want to stop refreshing after one cycle
                }
              }
            
              
          </script>
